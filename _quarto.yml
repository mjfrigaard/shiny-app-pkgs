project:
  type: book

editor:
  render-on-save: true

book:
  title: "Shiny App-Packages"
  author: "Martin Frigaard"
  description: |
    Getting your app into an R package
  reader-mode: true
  site-url: https://mjfrigaard.github.io/shiny-app-pkgs/
  repo-url: https://github.com/mjfrigaard/shiny-app-pkgs
  repo-branch: main
  repo-actions: [edit, issue]
  
  chapters:
    - index.qmd
    - preface.qmd
    - part: intro.qmd
      chapters:
        - whole_game.qmd
        - shiny.qmd
        - packages.qmd
        - development.qmd
    - part: app_packages.qmd
      chapters:
        - document.qmd
        - dependencies.qmd
        - data.qmd
        - launch.qmd
        - resources.qmd
    - part: debug.qmd
      chapters:
        - debugger.qmd
        - debug_print.qmd
        - debug_apps.qmd
        - logging.qmd
    - part: tests.qmd
      chapters:
        - test_suite.qmd
        - test_specs.qmd
        - test_tools.qmd
        - test_modules.qmd
        - test_system.qmd
    - part: deploy.qmd
      chapters:
        - shinyappsio.qmd
        - docker.qmd
        - gha.qmd
        - pkgdown.qmd
    - part: frameworks.qmd
      chapters:
        - golem.qmd
        - leprechaun.qmd
        - rhino.qmd
    - part: tools.qmd
      chapters:
        - shiny_assist.qmd
        - ellmer.qmd
        - chores.qmd
        - gander.qmd
        - btw.qmd
    #- part: style.qmd
    #  chapters:
    #    - design.qmd  
    #    - html_css.qmd
    #    - js.qmd
    - part: special_topics.qmd
      chapters:
        - shiny_ui_edit.qmd
        - code.qmd
        - app_data.qmd
        - entanglement.qmd

  appendices:
    - glossary.qmd
    - create.qmd
    - github.qmd
    - bdd.qmd
    - graph_tests.qmd
    - test_mocks.qmd
    - rhino_append.qmd
    - stack_traces.qmd
    - comparisons.qmd
    #- rhino_cicd.qmd
    

format:
  html:
    theme: [flatly, custom.scss]
    highlight-style: arrow
    toc: true
    lightbox: true
    toc-depth: 4
    date: last-modified
    date-format: iso
    toc-location: right
    toc-title: Contents
    toc-expand: true
    code-overflow: scroll
    code-link: false
    #code-block-bg: "#f8f8f8"
    #code-block-border-left: "#99bbc9"
    code-annotations: hover
    number-sections: true
    callout-icon: false
    code-fold: show
    code-summary: 'show/hide'
    df-print: tibble
    dpi: 320
    fig-format: retina
    fig-asp: 0.618
    fontsize: 1.075em
    linestretch: 1.35
    mermaid:
      theme: neutral
    

